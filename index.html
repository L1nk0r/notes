<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Notes</title>

   <script src="https://kit.fontawesome.com/a927f1c356.js" crossorigin="anonymous"></script>

   <link rel="stylesheet" href="styles/style.css">
</head>
<body>
   <div class="header">
      <h1>Notes</h1>
   </div>

   <div class="container">
      <div class="create">
         <div class="form">
            <textarea type="text" placeholder="Type here..." id="noticeInput"></textarea>
            <button id="addBtn">Add</button>
         </div>
         <div class="wrapper">
            <div class="toast">
               <div class="content">
                  <div class="icon">
                     <i class="fa-solid fa-info"></i>
                  </div>
                  <div class="details">
                     <p>Use '#' before the string to make it header.</p>
                     <p>Use '!' before the string to make it <i>Italic</i>.</p>
                     <p>Use '+' before the string to make it <b>Bold</b>.</p> 
                  </div>
                  <div class="close-icon">
                     <i class="fa-solid fa-xmark"></i>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </div>


   <script src="scripts/main.js"></script>
</body>
</html>
